<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<head>
<meta charset="UTF-8">
<title>Editar Seleccion</title>
<link rel="icon" type="image/x-icon"
	href="static/images/icon-spring-boot.svg"
	th:href="@{/images/icon-spring-boot.svg}">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="static/css/sidebar.css"
	th:href="@{/css/sidebar.css}">
</head>
<body>
	<div class="sidebar">
		<div class="top">
			<div class="logo">
				<i class="bx bxs-user-detail"></i> <span>Admin</span>
			</div>
			<i class="bx bx-menu" id="btn"></i>
		</div>
		<div class="user">
			<img src="static/images/photo.jpg" alt="me" class="user-img"
				th:src="@{/images/photo.jpg}">
			<div>
				<p class="bold">Ing. Carlos Rene</p>
			</div>
		</div>
		<ul>
			<li><a th:href="@{/seleccion_view/list}"> <i
					class="bx bxs-grid-alt"></i> <span class="nav-item">Inicio</span>
			</a> <span class="tooltip">Inicio</span></li>

			<li><a href="#"> <i class="bx bx-list-ul"></i> <span
					class="nav-item">Continentes</span>
			</a> <span class="tooltip">Continentes</span></li>
			<li><a th:href="@{/seleccion_view/new}"> <i
					class="bx bx-list-plus"></i> <span class="nav-item">Crear</span>
			</a> <span class="tooltip">Crear</span></li>
			
			<li><a href="#"> <i class="bx bx-log-out"></i> <span
					class="nav-item">Salir</span>
			</a> <span class="tooltip">Salir</span></li>
		</ul>
	</div>

	<div class="main-content">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark"
			style="display: flex; justify-content: center; align-items: center;">
			<a class="navbar-brand">CRUD</a>
		</nav>
		<br> <br>
		<h2 class=text-center>No existe una Seleccion con el respectivo
			ID</h2>
	</div>
</body>
<script>
	let btn = document.querySelector("#btn");
	let sidebar = document.querySelector(".sidebar");

	btn.onclick = function() {
		sidebar.classList.toggle("active");
	};
</script>
</html>
